<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Gradient BG</title>
	<style>
		body {
			background: linear-gradient(#39e1b6, #e1d339, goldenrod);

			-webkit-animation: background-size 7s ease infinite;
			animation: background-size 7s ease infinite;
		} 
		@-webkit-keyframes background-size {
			0%{background-size:100vw 500vh}
			50%{background-size:100vw 100vh}
			100%{background-size:100vw 500vh}
		}
		
	</style>
</head>
<body>
	
</body>
</html>
