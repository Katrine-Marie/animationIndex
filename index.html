	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TweenMax.min.js"></script>
	<script src="js/smooth-scroll.min.js"></script>
	<script>
		// Scroll animation
		smoothScroll.init();

		// Store the arrow and the link for later use
		var arrow = document.querySelector("#bounce");
		var target = document.querySelector("#link");

		// Arrow animation
		var arrow_tl = new TimelineMax({
			yoyo:true,
			repeat:-1
		});

		arrow_tl.to("#bounce", .6, {
			ease: Power3.easeOut,
			y:40
		});

		// Hexagon animate init
		TweenMax.set(".hex-path", {
			css: {
				opacity: .98,
				transformOrigin: "50% 50%"
			}
		});

		target.addEventListener("click", hexagonAnimateIn, false);

		function hexagonAnimateIn(){
			var tl = new TimelineMax({
				delay:.8
			});

			tl.staggerFrom(".hex-path", 1, {css:{scale:.75, rotation:20, opacity:0}, ease:Elastic.easeOut}, .2);
		}

		// Hexagon hover effect
		var hexAmount = document.querySelectorAll('.hex-path').length;
		for(var i = 1; i <= hexAmount; i++){

			// find the relevant hexagon
			var hex = document.getElementById('hexagon' + i + '');

			function moveOver(){
				return TweenMax.to(this, .5, {css:{
					scale:1.1, rotation:-4, opacity:1 }, ease:Elastic.easeOut
				} );
			}
			function moveOff(){
				TweenMax.to(this, .2, {css:{
					scale:1, rotation:0, opacity:.98 }, ease:Power0.easeNone
				} );
			}

			// Hook the moveOver and moveOff functions to hover and touch events
			hex.addEventListener("mouseenter", moveOver); hex.addEventListener("touchstart", moveOver);
			hex.addEventListener("mouseleave", moveOff); hex.addEventListener("touchend", moveOff);

		} // end of for loop

	</script>
