<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Shadow Animation</title>
		
		<link rel="stylesheet" href="css/reset.css">
		
		<style>
			body {
				min-height:100vh;
				display:flex;
				align-items:center;
				justify-content:center;
			}
			body > .sun {
				overflow:hidden;
				background:#fafbad;
				width:500px;
				height:500px;
				border-radius:50%;
				box-shadow: inset 0 0 50px yellow, inset  0 0 30px red, inset 0 0 10px yellow;
				animation: inner_glow 2s infinite ease-in-out;
			}
			@keyframes inner_glow {
				50% { 
					box-shadow: inset 0 0 150px yellow, inset 0 0 120px red, inset 0 0 170px yellow;
				}
		</style>
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="js/prefixfree.min.js"></script>
	</head>
	
	<body>
		<div class="sun">
			
		</div>
	</body>
</html>
