<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Greensock Zipper</title>
	
	<style>
		html, body {
			margin:0;
			padding:0;
		}
		body {
			background:#121212;
			height:100vh;
			overflow:hidden;
		}
		
		.wrapper {
			height:100vh;
			max-width:400px;
			margin:0 auto;
			
			display:flex;
			flex-direction:column;
			justify-content:space-around;
		}
		
		.z {
			background:#666;
			height:3.4vh;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="z"></div>
		<div class="z"></div>
		<div class="z"></div>
		<div class="z"></div>
		<div class="z"></div>
		<div class="z"></div>
		<div class="z"></div>
		<div class="z"></div>
		<div class="z"></div>
		<div class="z"></div>
		<div class="z"></div>
		<div class="z"></div>
		<div class="z"></div>
		<div class="z"></div>
		<div class="z"></div>
		<div class="z"></div>
		<div class="z"></div>
		<div class="z"></div>
		<div class="z"></div>
		<div class="z"></div>
	</div>
	
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TweenMax.min.js"></script>
	<script>
		window.onload = function(){
			var tl = new TimelineMax({repeat:-1, yoyo:true, repeatDelay:.5});
			
			tl.staggerTo(".wrapper .z", 0.5, {
				opacity:0,
				cycle: {
					x:[-100, 100],
					rotation:[10, -10]
				}
			}, 0.1);
		}
	</script>
</body>
</html>
