			.circle-wrapper {
				margin: 50px auto;
				width:500px;
				height:500px;
				border-radius:50%;
				position:relative;
				background-color:pink;
			}
			.circle {
				background-color:transparent;
				box-sizing:border-box;
				border:5px solid limegreen;
				border-top: 5px solid transparent;
 				border-left: 5px solid transparent;
 				border-radius: 50%;
				position:absolute;
			}
			.circle:nth-child(odd) {
				border:5px solid coral;
				border-top: 5px solid transparent;
 				border-left: 5px solid transparent;
			}
			
			.circle1 {
 				width: 500px;
  				height: 500px;
				animation: spin .5s infinite linear;
			}

  				};
			}
			
			.stick {
				width:30px;
				height:400px;
				background:-webkit-linear-gradient(left, #b4a184, #514121);
				background:-moz-linear-gradient(left, #b4a184, #514121);
				background:linear-gradient(left, #b4a184, #514121);
				position:absolute;
				top:50%;
				left:-140px;
				border-radius:0 0 30% 30%;
				transform:rotate(60deg);
				z-index:-1;
			}
